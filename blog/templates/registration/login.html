{% extends "blog/base.html" %}
{% load account socialaccount %}

{% block content %}

{% if form.errors %}
<p>Niepoprawny login lub hasło, spróbuj ponownie</p>
{% endif %}
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <table>
    <tr>
      <td>{{ form.username.label_tag }}</td>
      <td>{{ form.username }}</td>
    </tr>
    <br>
    <tr>
      <td>{{ form.password.label_tag }}</td>
      <td>{{ form.password }}</td>
    </tr>
  </table>
  <input style="margin-left: 10px;" type="submit" value="login" />
  <input style="text-align: center" type="hidden" name="next" value="{{ next }}" />
</form>
<div class="btn-group">
  <button class="loginBtn loginBtn--facebook" onclick="location.href='/accounts/facebook/login/?process=login'">
    Zaloguj się przy użyciu Facebook
  </button>
  <button class="loginBtn loginBtn--google" onclick="location.href='/accounts/google/login/?process=login'">
    Zaloguj się przy użyciu Google
  </button>
  <button class="loginBtn loginBtn--github" onclick="location.href='/accounts/github/login/?process=login'">
    Zaloguj się przy użyciu Github
  </button>
</div>
{% endblock %}
