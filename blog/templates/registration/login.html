{% extends "blog/base.html" %}

{% block content %}

{% if form.errors %}
<p>Niepoprawny login lub hasło, spróbuj ponownie</p>
{% endif %}
<p>
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <table>
    <tr>
      <td>{{ form.username.label_tag }}</td>
      <td>{{ form.username }}</td>
    </tr>
    <br>
    <tr>
      <td>{{ form.password.label_tag }}</td>
      <td>{{ form.password }}</td>
    </tr>
  </table>
  <input style="margin-left: 10px;" type="submit" value="login" />
  <input style="text-align: center" type="hidden" name="next" value="{{ next }}" />
</form>
</p>
{% endblock %}
